<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Persona</h1>
</div>
<div class="card mb-40">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Dettaglio
        </h5>
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="text" class="form-control" id="cognome" [(ngModel)]="item.cognome" name="cognome" #cognome="ngModel" required>
                        <label [className]="item.cognome && item.cognome.length > 0 ? 'active' : ''" for="cognome">Cognome *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="eta" [(ngModel)]="item.eta" name="eta" #eta="ngModel" >
                        <label [className]="item.eta? 'active' : ''" for="eta">Eta</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mail" [(ngModel)]="item.mail" name="mail" #mail="ngModel" >
                        <label [className]="item.mail && item.mail.length > 0 ? 'active' : ''" for="mail">Mail</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nome" [(ngModel)]="item.nome" name="nome" #nome="ngModel" required>
                        <label [className]="item.nome && item.nome.length > 0 ? 'active' : ''" for="nome">Nome *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20 mt-40">Relazioni</h2>

                    <label for="Auto">Auto</label>
                    <select name="FK_PEROSNA_AUTO" id="FK_PEROSNA_AUTO" [(ngModel)]="item.FK_PEROSNA_AUTO" class="form-control" #FK_PEROSNA_AUTO="ngModel"  >
                        <option disabled selected>Seleziona una opzione</option>                                                    
                        <option *ngFor="let item of listFK_PEROSNA_AUTO" [value]="item._id">{{item._id}}</option>
                    </select>


                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Salva</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Torna alla lista</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
